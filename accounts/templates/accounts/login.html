{% extends "base.html" %}


{% block title %}
    <title> Login </title>
{% endblock %}

{% block content %}


    <div class = "login-form">
    <h2 class="text-center login-h2"> Login here </h2>
    
            <div class = "align-items-center justify-content-center d-flex">
            <div class="form-login-container border m-4">
    <form action = "" method = "post" class="p-10" >
        {% csrf_token %}
        <div>
            <label for="username"> Username</label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="password"> Password </label>
            <input type="password" name="password">
        </div>
        <button class="btn btn-dark login-btn" type = "submit"> Login</button>
    </form>
     

        <div>
        <p class="login-tagline"> Don't have an account with us? <a href="{% url 'register' %}"> Sign up</a> </p>
    </div>
    </div>
    </div>
    </div>

    {% endblock %}
