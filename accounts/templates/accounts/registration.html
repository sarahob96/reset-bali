{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block title %}
    <title> Register </title>
{% endblock %}
{% block content %}

    <div class = "login-form">
    <h2 class="text-center register-form-heading"> Register to become part of the Reset Bali community  </h2>
    
    <div class = "align-items-center justify-content-center d-flex">
        <div class="form-login-container border m-4">

    <form action = "" method = "post">
        {% csrf_token %}
        {{ form|crispy}}


        <button class="btn btn-dark registration-btn" type = "submit"> Register now</button>

    </form>

    <div>
        <p> Already have an account? <a href="{% url 'login' %}"> Login </a> </p>
    </div>
    </div>
    </div>
  </div>

  {% endblock %}
