{% extends "base.html" %}

{% load static %}

{% block content %}

{% load crispy_forms_tags %} 

<div class="rewind-form float-left">

    <h5 class="m-4 text-center"> Summer 2022 booked out, enquire now for 2023. </h5>
    {% if user.is_authenticated %}
    <div class=" row align-items-center justify-content-center d-flex">
        <div class="col rewind-form-container">

            <form action="{% url 'rewindbooking' %}" method="post" id="programmeForm">
                {% csrf_token %}

                {{ form|crispy }}

                <button type="submit" class="btn btn-dark"> Submit</button>
            </form>
            {% else %}
            <div>
                <a href="{% url 'login'%}"> Login </a> or <a href="{% url 'register'%}">Register </a> an account to book
                now
            </div>
            {% endif %}
        </div>

        <div class="col programme-img-div">

            <img src="{%static 'images/rewind.png'%}" class="programme-img">
        </div>
    </div>
</div>


{% endblock %}
